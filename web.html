<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <link rel="stylesheet" href="dsg.css">
</head>
<body>
  <div class="container">
    <h1>Factorial Calculator</h1>
    <form id="factorialForm">
      <label for="number">Enter a positive integer:</label>
      <input type="number" id="number" placeholder="e.g., 5" required>
      <div class="method">
        <label>
          <input type="radio" name="method" value="iterative" checked>
          Iterative
        </label>
        <label>
          <input type="radio" name="method" value="recursive">
          Recursive
        </label>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="fact.js"></script>
</body>
</html>
